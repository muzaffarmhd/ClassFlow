{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}
{% block content %}
{% include 'navbar.html' %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a class="btn btn-primary" href="{% url 'logout' %}">Log Out</a></p>

{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
